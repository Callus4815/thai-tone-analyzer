<!DOCTYPE html>
<html>
<head>
    <title>Test Thanthakhat Detection</title>
</head>
<body>
    <h1>Test Thanthakhat Detection</h1>
    <div id="result"></div>
    
    <script>
        // Test data
        const testWord = 'การปฏิสัมพันธ์';
        
        console.log('Test word:', testWord);
        console.log('Word length:', testWord.length);
        console.log('Character codes:', Array.from(testWord).map(c => c.charCodeAt(0)));
        
        // Test multiple detection methods
        const thanthakhatChar = String.fromCharCode(0x0E4C); // ์
        const hasThanthakhat1 = testWord.includes('์');
        const hasThanthakhat2 = testWord.includes(thanthakhatChar);
        const hasThanthakhat3 = testWord.indexOf('์') !== -1;
        const hasThanthakhat4 = Array.from(testWord).some(c => c.charCodeAt(0) === 0x0E4C);
        
        console.log('Contains ์ (method 1):', hasThanthakhat1);
        console.log('Contains ์ (method 2):', hasThanthakhat2);
        console.log('Contains ์ (method 3):', hasThanthakhat3);
        console.log('Contains ์ (method 4):', hasThanthakhat4);
        
        const hasThanthakhat = hasThanthakhat1 || hasThanthakhat2 || hasThanthakhat3 || hasThanthakhat4;
        
        document.getElementById('result').innerHTML = `
            <p>Word: ${testWord}</p>
            <p>Contains ์: ${hasThanthakhat}</p>
            <p>Character codes: ${Array.from(testWord).map(c => c.charCodeAt(0)).join(', ')}</p>
            ${hasThanthakhat ? '<p style="color: red; font-weight: bold;">✓ Thanthakhat detected!</p>' : '<p style="color: blue;">✗ No thanthakhat detected</p>'}
        `;
    </script>
</body>
</html>
